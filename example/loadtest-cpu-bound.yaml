submissions:
  - jobSetPrefix: cpu
    #queue: test          # If set all jobs will be submitted under this queue
    queuePrefix: example     # If set jobs will be submitted under their own queue with this prefix
    count: 1
    jobs:
      - name: heavy_cpu_job
        count: 100
        spec:
          terminationGracePeriodSeconds: 0
          restartPolicy: Never
          containers:
            - name: cpu-burner
              imagePullPolicy: IfNotPresent
              image: containerstack/alpine-stress:latest
              command:
                - sh
              args:
                - -c
                - "stress --cpu 2 --timeout $(( (RANDOM % 60) + 100 ))s"
              resources:
                limits:
                  memory: 128Mi
                  cpu: 100m
                requests:
                  memory: 128Mi
                  cpu: 100m
