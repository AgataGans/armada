submissions:
  - jobSetPrefix: priority
    #queue: test          # If set all jobs will be submitted under this queue
    queuePrefix: example     # If set jobs will be submitted under their own queue with this prefix
    count: 10
    jobs:
      - name: basic_job
        count: 50
        spec:
          terminationGracePeriodSeconds: 0
          restartPolicy: Never
          containers:
            - name: sleep
              imagePullPolicy: IfNotPresent
              image: alpine:latest
              command:
                - sh
              args:
                - -c
                - sleep $(( (RANDOM % 120) + 60 ))
              resources:
                limits:
                  memory: 128Mi
                  cpu: 500m
                requests:
                  memory: 128Mi
                  cpu: 500m
  - jobSetPrefix: priority
    queue: important          # If set all jobs will be submitted under this queue
    # queuePrefix: example     # If set jobs will be submitted under their own queue with this prefix
    count: 1
    queuePriorityFactor: 0.1
    jobs:
     - name: basic_job
       count: 500
       spec:
         terminationGracePeriodSeconds: 0
         restartPolicy: Never
         containers:
           - name: sleep
             imagePullPolicy: IfNotPresent
             image: alpine:latest
             command:
               - sh
             args:
               - -c
               - sleep $(( (RANDOM % 120) + 60 ))
             resources:
               limits:
                 memory: 128Mi
                 cpu: 500m
               requests:
                 memory: 128Mi
                 cpu: 500m
